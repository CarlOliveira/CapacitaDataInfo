<html lang="pt-br">

<head>

    <title>Atividade 2</title>

</head>

<body>

    <label for="nome">Nome: </label>
    <input type="text" id="nome"><br>

    <label for="sobrenome">Sobrenome: </label>
    <input type="text" id="sobrenome"><br>

    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Precisa ser um email"><br>

    <label for="senha">Senha: </label>
    <input type="password" id="senha" placeholder="Precisa ser uma senha"><br>

    <label for="cpf">CPF: </label>
    <input type="text" id="cpf" placeholder="11 Dígitos" maxlength="11"><br>

    <label for="radio">Escolha um time: </label><br>
    <input type="radio" id="sport" name="times">
    <label for="sport">Sport</label><br>
    <input type="radio" id="santa" name="times">
    <label for="santa">Santa Cruz</label><br>
    <input type="radio" id="nautico" name="times">
    <label for="nautico">Náutico</label><br><br>

    <label for="brinde">Escolha os brindes: </label><br>
    <input type="checkbox" name="brinde" id="brinde1">
    <label for="brinde1">Boné</label><br>
    <input type="checkbox" name="brinde" id="brinde2">
    <label for="brinde2">Chaveiro</label><br>
    <input type="checkbox" name="brinde" id="brinde3">
    <label for="brinde3">Garrafa</label><br><br>   

    <label for="area">Escolha a área: (Geral, Lateral, Social, Arquibancada)</label><br>
    <select name="area" id="area">
        <option value="geral">Geral</option>
        <option value="laretal">Lateral</option>
        <option value="social">Social</option>
        <option value="arquibancada">Arquibancada</option>
    </select>

</body>

</html>
